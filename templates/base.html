<!doctype html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>Where can I go for lunch today?</title>
		<meta name="description" content="Where can I go for lunch today?">
		<meta name="author" content="https://github.com/valetar">

		<meta name="viewport" content="width=device-width">

		<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

		<script src="{{ url_for('static', filename='js/libs/modernizr-2.5.3.min.js') }}"></script>
		<script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCA-4K9yCtNPaZ8CcEbx1V1WCcM5t-Wz40&sensor=false"></script>
	</head>
	
	<body>
		<div class="wrap">
			<header>
				<h1>Where can I go for lunch today?</h1>
			</header>
			<div role="main">
				{% block content %}
				<form class="form" action="#" method="post">
					<div class="floatleft">
						<label class="label" for="lat">Latitide</label>
						<input class="text" id="lat" name="lat" val="">
					</div>

					<div class="floatleft">
						<label class="label" for="lon">Longitude</label>
						<input class="text" id="lon" name="lon" val="">
					</div>

					<div class="floatleft">
						<label class="label">&nbsp;</label>
						<input class="submit" type="submit" value="Take me to lunch!">
					</div><div class="clearfix"></div>
				</form>
				<div id="map_canvas" class="map"></div>
				{% endblock %}
			</div>
			<h1>Forget lunch! I wanna go shopping!</h1>
            <div class=td_widget>
                {% block td_widget %}
                <div class="ed_product_widget" id="4f6b5ddcfcab25f32c000000" data-accesskey="80b02604c7dc26fa6957ca6ee7ab505c" data-imagesize="100" data-items="4" data-brand="" data-ecatn="" data-query="Lunch"></div>
                {% endblock %}
            </div>
			<footer>
                {% block footer %}
                Build with Flask, Google Maps, Foursquare and some Sushi! <br>
                Powered by edelight
                {% endblock %}
			</footer>
		</div>

        <script type="text/javascript" src="http://ewig.edelight.biz/javascript/ed_product_widget.min.js"></script>
		<script>
		var plugins = '{{ url_for('static', filename='js/plugins.js') }}';
		Modernizr.load({load: '{{ url_for('static', filename='js/script.js') }}'});
		</script>
		
	</body>
</html>
