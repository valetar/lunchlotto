<!doctype html>
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js lt-ie9 lt-ie8" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>{{ title }}</title>
		<meta name="description" content="{{ title }}">
		<meta name="author" content="https://github.com/valetar">

		<meta name="viewport" content="width=device-width">

		<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

		<script src="{{ url_for('static', filename='js/libs/modernizr-2.5.3.min.js') }}"></script>
		<script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCA-4K9yCtNPaZ8CcEbx1V1WCcM5t-Wz40&sensor=false"></script>
	</head>
	
	<body>
		<div class="wrap">
			<header>
				<h1>Where can I go for lunch today?</h1>
			</header>
            {{ venues }}
			<div role="main">
				{% block content %}
				<form class="form" action="#" method="post">
					<div class="floatleft">
						<label class="label" for="lat">Latitide</label>
						<input class="text" id="lat" name="lat" val="">
					</div>

					<div class="floatleft">
						<label class="label" for="lon">Longitude</label>
						<input class="text" id="lon" name="lon" val="">
					</div>

					<div class="floatleft">
						<label class="label">&nbsp;</label>
						<input class="submit" type="submit" value="Take me to lunch!">
					</div><div class="clearfix"></div>
				</form>
				<div id="map_canvas" class="map"></div>
				{% endblock %}
			</div>

			<footer>

			</footer>
		</div>

		<script>
		var plugins = '{{ url_for('static', filename='js/plugins.js') }}';
		Modernizr.load({load: '{{ url_for('static', filename='js/script.js') }}'});
		</script>
	</body>
</html>
